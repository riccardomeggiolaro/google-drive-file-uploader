<div class="container">
  <div>
    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <mat-form-field appearance="outline">
        <mat-label>Inserisci username</mat-label>
        <input matInput type="text" formControlName="username" minlength="8">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Inserisci password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide; $event.stopPropagation()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button type="submit" mat-button extended [disabled]="loginForm.invalid">
          Login
      </button>
    </form>
    <img src="../../../assets/images/logo-baron-pesi.svg">
  </div>
</div>
