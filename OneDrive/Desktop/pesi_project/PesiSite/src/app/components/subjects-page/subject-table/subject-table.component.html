<mat-card-content>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table-subjects">

        <ng-container matColumnDef="socialReason">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ragione Sociale </th>
            <td mat-cell *matCellDef="let row"> {{row.socialReason}} </td>
        </ng-container>

        <ng-container matColumnDef="telephoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero Di Telefono </th>
            <td mat-cell *matCellDef="let row"> {{row.telephoneNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="CFPIVA">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CFPIVA </th>
            <td mat-cell *matCellDef="let row"> {{row.CFPIVA }} </td>
        </ng-container>

        <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <button mat-mini-fab color="warn" (click)="delete(row.id)" aria-label="Example icon button with a menu icon" *appIfAdmin>
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <div class="div">
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </div>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Nessun dato trovato per i filtri 
                {{ filter?.socialReason | string }} 
                {{ filter?.telephoneNumber | string }} 
                {{ filter?.CFPIVA | string }}
            </td>
        </tr>
    </table>
</mat-card-content>
<br>
<mat-card-footer>
    <mat-paginator 
        [length]="dataSource.data.length" 
        showFirstLastButtons 
        [pageSizeOptions]="[5, 10, 25, 100]" 
        aria-label="Select page of users">
    </mat-paginator>
</mat-card-footer>
